<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
</head>
<body>
    <h1>Exemplo formulario</h1>
    <form action="" method="">
        <table>
            <tr>
                <th><label for="nome">Nome:</label></th>
                <th><input type="text" name="nome" id="nome"></th>
            </tr>
            <tr>
                <th><label for="email">E-mail:</label></th>
                <th><input type="email" name="email" id="email"></th>
            </tr>
            <tr>
                <th><label for="mgs">Digite uma mensagem</label></th>
                <th><textarea name="mgs" rows="5" cols="40"> Digite sua mensagem</textarea></th>
            </tr>
            <tr>
                <td></td>
                <td><button>Enviar</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
